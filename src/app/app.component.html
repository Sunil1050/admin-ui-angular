<div class="container App">
  <div class="row">
    <div class="col-12 col-md-12">
      <h1 class="text-center">Admin UI</h1>
      <div>
        <h6>Search Filter</h6>
        <input type="search" placeholder="Enter something" class="form-control search-input" [(ngModel)]="userInput"
          (ngModelChange)="onInputChange()" />
        <h6>Search by name, role, and email</h6>
      </div>
      <div class="mt-3">
        <app-user-item *ngIf="!isLoading; else loader" [users]="allUsers" [currentPage]="page"></app-user-item>
      </div>
      <ng-template #loader>
        <div class="d-flex justify-content-center">
          <app-loader></app-loader>
        </div>
      </ng-template>
      <hr />
      <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-danger" (click)="onDeleteSelected(page)">Delete Selected</button>
        <ngb-pagination class="pagination-lg" [pageSize]="pageSize" [collectionSize]="collectionSize" [(page)]="page"
          aria-label="Default pagination" (pageChange)="onPageChange()"></ngb-pagination>
      </div>
    </div>
  </div>
</div>
